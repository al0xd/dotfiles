{
   "plugins": [
    "react"
  ],
  "extends": ["eslint:recommended", "plugin:react/recommended"],
  "parser": "babel-eslint",
  "parserOptions": {
    "ecmaVersion": 6,
    "sourceType": "module",
    "ecmaFeatures": {
      "jsx": true
    }
  },

  "env": {
    "browser": true
  },

  "rules": {
    "indent": ["error", 2],
    "quotes": ["error", "double"],
    "require-jsdoc": "off",
    "react/jsx-uses-react": "error",
    "react/jsx-uses-vars": "error"
  }
}

