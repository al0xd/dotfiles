name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'  # Lấy đầy đủ lịch sử commit
          ref: master

      - name: Get Last Semantic Release Tag
        id: last_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          echo "LAST_TAG=$LATEST_TAG" >> $GITHUB_ENV

      - name: Generate Changelog from All Commits
        run: |
          echo "## Changelog - $(date +%Y-%m-%d)" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          LAST_TAG=${{ env.LAST_TAG }}
          echo "Fetching commits since: $LAST_TAG"

          git log $LAST_TAG..HEAD --pretty=format:"- %h %s" >> CHANGELOG.md
          
          echo "" >> CHANGELOG.md
          cat CHANGELOG.md
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Commit & Push Changelog
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore(release): update changelog"
          git push

      - name: Install dependencies
        run: npm ci --force

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.LAST_TAG }}
          name: "Release ${{ env.LAST_TAG }}"
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
