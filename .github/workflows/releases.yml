name: Daily Release

on:
  schedule:
    - cron: "0 2 * * *"  # Cháº¡y má»—i ngÃ y lÃºc 02:00 AM UTC
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng náº¿u cáº§n
  push:
    branches:
      - master  # Cháº¡y náº¿u cÃ³ commit má»›i vÃ o nhÃ¡nh master

jobs:
  check-changes:
    name: Check for new user commits
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
      last_tag: ${{ steps.get_tag.outputs.last_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Get Last Release Tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v[0-9]*.[0-9]*.[0-9]*" 2>/dev/null || echo "")

          if [[ -z "$LATEST_TAG" ]]; then
            echo "âš ï¸ KhÃ´ng tÃ¬m tháº¥y tag nÃ o, dÃ¹ng commit Ä‘áº§u tiÃªn trong repository."
            LATEST_TAG=$(git rev-list --max-parents=0 HEAD)
          fi

          echo "ðŸ”¹ LAST_TAG Ä‘Æ°á»£c Ä‘áº·t thÃ nh: $LATEST_TAG"
          echo "last_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Check for new commits from users
        id: check
        run: |
          LAST_TAG="${{ steps.get_tag.outputs.last_tag }}"
          echo "ðŸ” Kiá»ƒm tra commit ká»ƒ tá»«: $LAST_TAG"

          if [[ -z "$LAST_TAG" ]]; then
            echo "âŒ Lá»—i: LAST_TAG khÃ´ng há»£p lá»‡!"
            exit 1
          fi

          NEW_COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%h %s" | grep -Ev "chore\(release\): update changelog" | wc -l || echo 0)

          if [[ "$NEW_COMMITS" -gt 0 ]]; then
            echo "âœ… CÃ³ $NEW_COMMITS commit má»›i tá»« ngÆ°á»i dÃ¹ng. Tiáº¿n hÃ nh release!"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ KhÃ´ng cÃ³ commit há»£p lá»‡ má»›i tá»« ngÆ°á»i dÃ¹ng. Bá» qua release!"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

  release:
    name: Create GitHub Release (No Tag)
    needs: check-changes
    if: needs.check-changes.outputs.has_changes == 'true'  # Chá»‰ cháº¡y náº¿u cÃ³ commit tá»« ngÆ°á»i dÃ¹ng
    runs-on: ubuntu-latest
    env:
      LAST_TAG: ${{ needs.check-changes.outputs.last_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Generate Changelog from New Commits Only (with JIRA links)
        run: |
          echo "## Changelog - $(date +%Y-%m-%d)" > CHANGELOG.md
          echo "" >> CHANGELOG.md

          echo "Fetching commits since: $LAST_TAG"
          git log $LAST_TAG..HEAD --pretty=format:"%h %s" | while read -r line; do
            COMMIT_ID=$(echo $line | awk '{print $1}')
            MESSAGE=$(echo $line | cut -d' ' -f2-)

            if [[ $MESSAGE =~ (FC-[0-9]+) ]]; then
              JIRA_KEY="${BASH_REMATCH[1]}"
              JIRA_URL="[${JIRA_KEY}](https://jira.company.com/browse/${JIRA_KEY})"
              FORMATTED_MESSAGE="${MESSAGE//$JIRA_KEY/$JIRA_URL}"
              echo "- $FORMATTED_MESSAGE ($COMMIT_ID)" >> CHANGELOG.md
            else
              echo "- $MESSAGE ($COMMIT_ID)" >> CHANGELOG.md
            fi
          done
          
          echo "" >> CHANGELOG.md
          cat CHANGELOG.md
        shell: bash

      - name: Commit & Push Changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Release Bot"
          git config --global user.email "release-bot@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore(release): update changelog"
          git push origin master
        shell: bash

      - name: Read Changelog Content
        id: changelog
        run: |
          CHANGELOG_CONTENT=$(cat CHANGELOG.md)
          echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG_CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
        shell: bash

      - name: Create GitHub Release using `rymndhng/release-on-push-action`
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: patch
          release_body: "${{ env.RELEASE_BODY }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
